		      <input type="number" class="form-control" id="input1" placeholder="Enter here">
		<label id="num1">Enter the Value for Y</label>

		<button class="btn btn-success" id="button1" onclick="product()">Product of X and Y</button>

    <script type="text/javascript">
       function add(){
       	var num1 = document.getElementById("input1").value;
       	var num2 = document.getElementById("input2").value;
       	var sum = Number(num1) + Number(num2);

       	window.alert("The sum of X and Y is: " + sum);

       }	
       function product(){
       	var num1 = document.getElementById("input1").value;
       	var num2 = document.getElementById("input2").value;
       	var product = Number(num1) * Number(num2);

       	window.alert("The product of X and Y is: " + product);

       }
       function compare(){
       	var num1 = document.getElementById("input1").value;
       	var num2 = document.getElementById("input2").value;
       	var compare = Number(num1) > Number(num2);

       	window.alert("Is X greater than Y: " + compare);

       }
